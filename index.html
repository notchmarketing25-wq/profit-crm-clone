<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAAS | تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="https://kmg.profitcrm.net/assets/media/company-logos/SAAS-white.png" alt="SAAS Logo" class="logo-img">
            </div>
        </div>
        
        <div class="login-content">
            <div class="welcome-section">
                <h1>مرحباً بك في نظام Profit CRM الإصدار 5</h1>
                <p class="subtitle">إصدار قادة السوق العقاري</p>
                <div class="profit-image">
                    <img src="https://kmg.profitcrm.net/storage/Profit.png" alt="Profit CRM" class="profit-img">
                </div>
            </div>
            
            <div class="login-form-section">
                <h2>تسجيل الدخول</h2>
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="البريد الإلكتروني" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="كلمة المرور" required>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">تذكرني</label>
                        </div>
                        <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                    </div>
                    <button type="submit" class="login-btn">تسجيل الدخول</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
